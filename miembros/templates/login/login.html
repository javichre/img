{% extends 'base.html' %}
{% load static %}



{% block body%}

<div class="container">
    {%if messages %}

    {% for message in messages %}

    {% if message.tags == 'success' %}
    
    <div class="alert alert-success">
        {{message}}
    </div>

   
   
    {%else%}

    <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">x</button>
        {{message}}

        {%endif%}

    {%endfor%}
    {%endif%}

</div>
